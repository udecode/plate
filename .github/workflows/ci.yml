name: ci
on:
  push:
    branches:
    - master
    - next
    paths:
    - '**.jsx?'
    - '**.tsx?'
  pull_request:
    branches:
    - master
    - next
    paths:
    - '**.jsx?'
    - '**.tsx?'
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install
      run: yarn
    - name: Lint
      run: yarn lint
    - name: Build
      run: yarn build
    - name: Generate coverage report
      run: yarn test:cov
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
