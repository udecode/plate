name: CI

on:
  push:
    branches:
      - main
      - next
    paths:
      - 'packages/**'
      - '.github/actions/**'
      - '.github/workflows/lint-typecheck.yml'
      - 'pnpm-lock.yaml'
      - 'biome.jsonc'
      - 'eslint*'
      - 'jest.config.js'
      - 'tsconfig.json'
      - 'turbo.json'
      - 'config'
      - 'scripts'
      - 'patches'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - 'packages/**'
      - '.github/actions/**'
      - '.github/workflows/**'
      - 'pnpm-lock.yaml'
      - 'biome.jsonc'
      - 'eslint*'
      - 'jest.config.js'
      - 'tsconfig.json'
      - 'turbo.json'
      - 'config'
      - 'scripts'
      - 'patches'

  workflow_dispatch:

# Add concurrency to cancel redundant runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: ‚ôªÔ∏è Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: üì• Install dependencies
        run: pnpm install --frozen-lockfile

      - name: üî¨ Lint
        run: pnpm check

      - name: ‚ôªÔ∏è Restore packages cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.cache
            ${{ github.workspace }}/**/tsconfig.tsbuildinfo
          key: packages-cache-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: üèó Build
        run: pnpm build

      - name: üïµÔ∏è Typecheck
        run: pnpm typecheck

      - name: üß™ Test
        run: pnpm test

      # - name: üì• Install Playwright dependencies
      #   run: |
      #     pnpm playwright install-deps
      #     pnpm playwright install

      # - name: üé≠ Run Playwright tests
      #   run: pnpm e2e

  notify-failure:
    name: Discord Notification
    runs-on: ubuntu-latest
    needs: [ci]
    if: ${{ github.event_name == 'push' && failure() }}

    steps:
      - name: Send Discord Notification
        uses: nobrayner/discord-webhook@v1
        with:
          github-token: ${{ secrets.X_GITHUB_READ_ACTIONS_TOKEN }}
          discord-webhook: ${{ secrets.DISCORD_CI_WEBHOOK }}
          description: ${{ github.event.number && format('https://github.com/udecode/plate/pull/{0}', github.event.number) || 'Push' }}
