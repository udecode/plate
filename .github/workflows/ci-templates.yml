name: CI Templates

on:
  push:
    branches:
      - main
    paths:
      - 'templates/**'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - 'templates/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Lint, Typecheck, Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        template:
          - plate-template
          - plate-playground-template
    defaults:
      run:
        working-directory: templates/${{ matrix.template }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - uses: oven-sh/setup-bun@v2
        name: Install bun
        with:
          bun-version: latest

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: actions/cache@v4
        name: â™»ï¸ Setup bun cache
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: ğŸ“¥ Install
        run: bun install --frozen-lockfile

      - name: ğŸ”¬ Run Biome & ESLint
        run: bun lint

      - name: ğŸ•µï¸ Typecheck & Build
        run: bun run build
